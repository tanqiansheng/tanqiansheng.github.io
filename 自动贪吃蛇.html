 <script type="text/javascript">
 // 100元购物卡，牙刷5元，香皂2元、洗发水15元 
 // 100元正好花完有多少种可能
 	
 	var bs = 0;
 	for ( var i =0;i<=20;i++){
 		for(var j =0; j <= 50; j++){
 			for ( var k = 0; k <=6; k++){
 				if (i*5 + j*2 + k*5 ==100){
 					bs++
 				}
 			}

 		}
 	}alert(bs);
 </script>
